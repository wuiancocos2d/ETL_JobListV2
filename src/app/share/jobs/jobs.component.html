<app-container>
  <nz-table #jobsTable [nzData]="displayData">
    <thead>
    <tr>
      <th *ngIf="typeSelectValues.length;else textth" nzShowFilter [nzFilters]="typeSelectValues" (nzFilterChange)="filterTypeChange($event)">
        Job Name
      </th>
      <ng-template #textth>
        <th>
          Job Name
        </th>
      </ng-template>
      <th>
        Last_EndTime
      </th>
      <th nzShowFilter [nzFilters]="filterStatusList" (nzFilterChange)="filterStatusChange($event)">Status</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobsTable.data">
        <td>{{job.Job_Name}}</td>
        <td>{{job.Last_StartTime | slice: 11:16}}</td>
        <td ><a routerLink="{{job.Job_Name}}">{{job.Last_Job_Status}}</a></td>
      </tr>
    </tbody>
  </nz-table>
</app-container>
